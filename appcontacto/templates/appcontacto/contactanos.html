{% extends 'apphome/base.html' %} 

{% block title %}
Contacto
{% endblock %}

{% block menu5 %}
class="active" 
{% endblock %}

{% block content %}
<main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" style="background-image: url(assets/img/events/showcase-9.webp);">
      <div class="container position-relative">
        <h1>Contacto</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="/inicio/">Home</a></li>
            <li class="current">Contacto</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->
    <!-- Contact Section -->
    <section id="contact" class="contact section">



        
    
          <!-- Google Maps (Full Width) -->
          <div class="map-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7932.346934755652!2d-75.5796663!3d6.240855!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429ab627545c1%3A0x23674fd4c47ec19c!2sCentro%20de%20Convenciones%20Plaza%20Mayor!5e0!3m2!1ses-419!2sco!4v1757990810413!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>          </div>
    
          <!-- Contact Form Section (Overlapping) -->
          <div class="container form-container-overlap">
            <div class="row justify-content-center">
              <div class="col-lg-10">
                <div class="contact-form-wrapper">
                  <h2 class="text-center mb-4">PQRS</h2>
    
                  <form action="/contacto/respuesta_contacto/" method="post">{% csrf_token %}
                    <div class="row g-3">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="input-with-icon">
                            <i class="bi bi-person"></i>
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="">
                          </div>
                        </div>
                      </div>
    
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="input-with-icon">
                            <i class="bi bi-envelope"></i>
                            <input type="email" class="form-control" name="email" placeholder="Correo Electronico" required="">
                          </div>
                        </div>
                      </div>
    
                      <div class="col-md-12">
                        <div class="form-group">
                          <div class="input-with-icon">
                            <i class="bi bi-text-left"></i>
                            <input type="text" class="form-control" name="asunto" placeholder="Asunto" required="">
                          </div>
                        </div>
                      </div>
    
                      <div class="col-12">
                        <div class="form-group">
                          <div class="input-with-icon">
                            <i class="bi bi-chat-dots message-icon"></i>
                            <textarea class="form-control" name="mensaje" placeholder="Escribe tu mensaje" style="height: 180px" required=""></textarea>
                          </div>
                        </div>
                      </div>
    
    
                      <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-submit">SEND MESSAGE</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
    
          </div>
    
        </section><!-- /Contact Section -->

  </main>
{% endblock %}
